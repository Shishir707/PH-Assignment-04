<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-100 min-h-screen p-8">
    <section id="dashboard">
        <h2 class="text-2xl font-bold p-4 text-blue-950">Job Application Tracker</h2>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded-lg">
                <p class="text-sm font-semibold">Total</p>
                <p id="total-count" class="text-xl font-bold text-blue-950">0</p>
            </div>

            <div class="bg-white p-4 rounded-lg">
                <p class="text-sm font-semibold">Interview</p>
                <p id="interview-count" class="text-xl font-bold text-green-400">0</p>
            </div>

            <div class="bg-white p-4 rounded-lg">
                <p class="text-sm font-semibold">Rejected</p>
                <p id="rejected-count" class="text-xl font-bold text-red-500">0</p>
            </div>
        </div>
    </section>

    <section>
        <h2 class="text-2xl font-bold p-4 text-blue-950">Available Jobs</h2>

        <div>
            <button class="btn btn-soft btn-primary">All</button>
            <button class="btn btn-soft btn-primary">Interview</button>
            <button class="btn btn-soft btn-primary">Rejected</button>
        </div>

    </section>



</body>

</html>
